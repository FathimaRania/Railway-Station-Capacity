<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Station Capacity Tracker</title>
    <style>
        #container {
            margin: 50px;
            padding: 20px;
            width: 400px;
            background-color:maroon;
            border-radius: 10px;
        }
        body {
            background-color:blanchedalmond;
        }
        #result {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color:blanchedalmond;
        }
        label{
            color:blanchedalmond;
        }
    </style>
</head>
<body>
    <center>
        <div id="container">
            <h2 style="color:blanchedalmond">Train Tracker</h2>
            <label for="station">Station Name: </label>
            <input type="text" id="station" placeholder="Enter station name" required><br><br>
            <label for="capacity">Station Capacity: </label>
            <input type="number" id="capacity" placeholder="Enter capacity" required><br><br>
            <label for="trains">Current Trains: </label>
            <input type="number" id="trains" value="0" readonly><br><br>

            <button onclick="addTrain()">Add Train</button>
            <button onclick="removeTrain()">Remove Train</button>

            <div id="result"></div>
        </div>
    </center>

    <script src="capacity.js"></script>
        
</body>
</html>
